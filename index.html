<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .full-screen, .content {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            cursor: pointer;
        }
        .full-screen img, .full-screen video, .content img, .content video {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="full-screen" id="card">
    <img src="https://i.imgur.com/452JwOP.png" alt="Birthday Card">
</div>

<div class="content hidden" id="content1">
    <img src="https://i.imgur.com/c9k0ygS.png" alt="Image 1">
</div>

<div class="content hidden" id="content2">
    <video controls>
        <source src="https://i.imgur.com/VYQCgLk.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    const card = document.getElementById('card');
    const content1 = document.getElementById('content1');
    const content2 = document.getElementById('content2');

    card.addEventListener('click', () => {
        card.style.display = 'none';
        content1.style.display = 'flex';
    });

    content1.addEventListener('click', () => {
        content1.style.display = 'none';
        content2.style.display = 'flex';
    });
</script>

</body>
</html>
